<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>收藏歌单 | 階上生活</title>
    <meta name="keywords" content="音乐,歌单,playlist,Kioto,upstairs,階上生活,rescue,流行音乐,twins,杨千嬅" />
    <meta name="description" content="Kioto的Spotify收藏红心歌单，分享记录自己喜欢的音乐，粤语歌迷。" />
    <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <a href="/"><img src="/assets/logo.svg" alt="階上音乐" /></a>
            </div>
            <nav class="nav">
                <a href="//upstairs.cn" target="_blank">博客</a>
                <a href="//moment.upstairs.cn" target="_blank">絮语</a>
                <a href="//fit.upstairs.cn" target="_blank">运动</a>
                <a href="//about.upstairs.cn" target="_blank">关于</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="playlist" id="playlist">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>专辑</th>
                        <th>添加日期</th>
                        <th>持续时间</th>
                    </tr>
                </thead>
                <tbody id="playlist-body">
                    <!-- 动态生成内容 -->
                </tbody>
            </table>
        </div>
        <section class="taste-analysis">
    <div class="melody"><img src="/assets/melody.jpg" alt="music"></div>
    <h2><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-disc3-icon lucide-disc-3"><circle cx="12" cy="12" r="10"/><path d="M6 12c0-1.7.7-3.2 1.8-4.2"/><circle cx="12" cy="12" r="2"/><path d="M18 12c0 1.7-.7 3.2-1.8 4.2"/></svg> 听歌报告</h2>
    <div id="taste-summary">
        <!-- 分析结果将通过 JavaScript 动态填充 -->
    </div>
</section>
        <footer class="footer">
            <p>©2022-<script>document.write(new Date().getFullYear())</script> 階上生活 | <a href="https://beian.miit.gov.cn/" target="_blank">皖ICP备17025787号</a></p>
        </footer>
    </div>

    <script src="/assets/scripts.js"></script>
</body>
</html>
